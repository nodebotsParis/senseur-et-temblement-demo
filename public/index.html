        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>

        <style type="text/css" media="screen">
          html,body,.mainCont{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: helvetica, arial;

          .txtCont{position: absolute;left: 20px;top: 20px;}

            -webkit-transition: .2s ;
            -moz-transition: 1s ;
            -o-transition: 1s ;
            transition: 1s ;
            border-radius: 50%;
          }
        </style>

    </head>
